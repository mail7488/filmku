
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Film & Anime Gratis</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e50914;
      margin-bottom: 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto 30px auto;
    }
    video {
      width: 100%;
      border: 3px solid #e50914;
      border-radius: 12px;
    }
    .film-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .film-card {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .film-card:hover {
      transform: scale(1.05);
      background-color: #2a2a2a;
    }
    .film-card img {
      width: 100%;
      border-radius: 8px;
    }
    .film-card h3 {
      margin-top: 10px;
      font-size: 1rem;
    }
    .ads-btn {
      display: inline-block;
      background: #e50914;
      color: #fff;
      padding: 10px 18px;
      margin-top: 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .ads-btn:hover {
      background: #ff1e1e;
    }
  </style>

  <style>
    .search-box {
      margin: 20px auto;
      max-width: 600px;
    }
    .search-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .dark-mode-toggle {
      margin-top: 10px;
      display: inline-block;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="🔍 Cari film atau anime..." onkeyup="filterFilms()" />
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</div>
  </div>

  <h1>🎬 Streaming Film & Anime</h1>

  <div class="video-container">
    <video id="videoPlayer" controls poster="https://archive.org/download/anime_thumb/anime_thumb.jpg">
      <source id="videoSource" src="" type="video/mp4">
      Browser Anda tidak mendukung pemutar video.
    </video>
    <br/>
    <a href="https://www.profitableratecpm.com/e5crp5g1?key=0ce6a9913ddd1853baa539ccb4c9783f" target="_blank" class="ads-btn">
      🎥 Klik untuk versi kualitas tinggi
    </a>
  </div>

  <div class="film-list" id="filmList"></div>

  <script>
    const films = [
      {
        title: "Sintel",
        src: "https://archive.org/download/sintel-2048-surround/sintel-2048-surround.mp4",
        cover: "https://archive.org/download/sintel-2048-surround/sintel-poster.jpg"
      },
      {
        title: "Big Buck Bunny",
        src: "https://archive.org/download/BigBuckBunny_328/BigBuckBunny_512kb.mp4",
        cover: "https://peach.blender.org/wp-content/uploads/title_anouncement.jpg"
      },
      {
        title: "Tears of Steel",
        src: "https://archive.org/download/TearsOfSteel720pmp4/TearsOfSteel_720p.mp4",
        cover: "https://mango.blender.org/wp-content/uploads/2012/09/TOS_poster.jpg"
      },
      {
        title: "Elephants Dream",
        src: "https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4",
        cover: "https://orange.blender.org/wp-content/themes/orange/images/ed_header.jpg"
      }
    ];

    const filmList = document.getElementById("filmList");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");

    function playStream(url) {
      videoSource.src = url;
      videoPlayer.load();
      videoPlayer.play();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    films.forEach(film => {
      const card = document.createElement("div");
      card.className = "film-card";
      card.innerHTML = `
        <img src="${film.cover}" alt="${film.title}" />
        <h3>${film.title}</h3>
      `;
      card.onclick = () => playStream(film.src);
      filmList.appendChild(card);
    });
  
    function filterFilms() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.getElementsByClassName("film-card");
      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].querySelector("h3").innerText.toLowerCase();
        cards[i].style.display = title.includes(input) ? "block" : "none";
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        body.style.backgroundColor = "#000";
        body.style.color = "#fff";
      } else {
        body.style.backgroundColor = "#121212";
        body.style.color = "#ffffff";
      }
    }

    // Tracker klik tombol iklan
    const adsBtn = document.querySelector(".ads-btn");
    adsBtn.addEventListener("click", () => {
      console.log("Iklan diklik!");
      fetch("https://api.countapi.xyz/hit/filmku-adsterra/click")
        .then(res => res.json())
        .then(data => console.log("Total klik:", data.value));
    });
</script>

</script>
</body>
</html>
